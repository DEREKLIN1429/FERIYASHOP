    <style>

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .header-btn {

        /* --- „Äê‰øÆÊîπÈªû„ÄëÁÖßÁâáÂçÄÂüüÊéíÁâà (3Âºµ1Ê¨ÑÔºåÂä†Â§ß) --- */
        .photo-grid-3 {

    </style>

<script>
    // ================= CONFIG (Ë´ãÂ°´ÂÖ•Ê≠£Á¢∫ÁöÑ ID) =================
    const FIXED_SCRIPT_ID = "AKfycbydWWVBChnJhdp8Hr6Kf4I297r8OP23P4h-fQ2gh5phFdsmwGUiDaBmiCiUpJrvzyC8/exec"; 
    const FIXED_SHEET_ID = "1CT9KVg3Lf7jzXap2h3sJM_nU1zHoQvSE_xwP1GzqzAA/edit?gid=0#gid=0"; 

    const DEFAULT_FOLDER_ID = "1cYa4Bt1N_6XQF1U3-JumBoN4wJwpjAN3";
    const DEFAULT_SIZES = ["S", "M", "L", "XL", "XXL", "3XL"];
    const DEFAULT_COLORS = ["Red", "Blue", "Black", "White", "Green", "Yellow"];

    let storedImages = [null, null, null];
    let currentUploadIndex = 0;
    let recognition, isRecording = false, countdownInterval, punctuationTimer, timeLeft = 0;
    let sizeOptions = [], colorOptions = [];

    window.onload = function() {
        if (!localStorage.getItem("cfg_folderId")) localStorage.setItem("cfg_folderId", DEFAULT_FOLDER_ID);
        sizeOptions = JSON.parse(localStorage.getItem("cfg_sizes")) || [...DEFAULT_SIZES];
        colorOptions = JSON.parse(localStorage.getItem("cfg_colors")) || [...DEFAULT_COLORS];
        renderDropdowns();
        loadSettingsToUI();
        updatePhotoUI();
    };

    function triggerSlot(index) { currentUploadIndex = index; document.getElementById('common-file-input').click(); }
    
    // --- „Äê‰øÆÊîπÈªû„ÄëËôïÁêÜË≥áÊñôÂ§æÊâπÊ¨°ÂåØÂÖ• ---
    function handleFolderSelect(input) {
        if (input.files && input.files.length > 0) {
            let loadedCount = 0;
            // ÈÅéÊøæÂá∫ÂúñÁâáÊ™îÊ°à
            const imageFiles = Array.from(input.files).filter(file => file.type.startsWith('image/'));
            
            // ÂèñÂâç 3 Âºµ
            const filesToLoad = imageFiles.slice(0, 3);
            
            if(filesToLoad.length === 0) {
                alert("Ë©≤Ë≥áÊñôÂ§æ‰∏≠Ê≤íÊúâÂúñÁâáÔºÅ");
                return;
            }

            filesToLoad.forEach((file, index) => {
                currentUploadIndex = index; // Ë®≠ÂÆöÁï∂ÂâçË¶ÅÂ°´ÂÖ•ÁöÑÊ†ºÂ≠ê
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() { processImageWithCanvas(img, index); };
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            });
            
            input.value = ''; // ÈáçÁΩÆ input ËÆì‰∏ãÊ¨°ÂèØ‰ª•ÈÅ∏ÂêåË≥áÊñôÂ§æ
        }
    }

    function handleFileSelect(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() { processImageWithCanvas(img, currentUploadIndex); };
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
            input.value = '';
        }
    }

    // --- „Äê‰øÆÊîπÈªû„ÄëÁßªÈô§ Photo Ratio ÈÇèËºØÔºåÊîπÁÇ∫Âº∑Âà∂ÂèÉÊï∏ index ---
    function processImageWithCanvas(img, targetIndex) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // È†êË®≠ÊØî‰æã (Âõ†ÁÇ∫ÁßªÈô§‰∫Ü Ratio Ë®≠ÂÆöÔºåÈÄôÈÇäÂèØ‰ª•Âõ∫ÂÆöÁÇ∫ 4:3 Êàñ‰æùÁÖßÂéüÂúñ)
        // ÈÄôË£°Ë®≠ÂÆöÁÇ∫ÂéüÂúñÊØî‰æãÁ®çÂæÆÁ∏ÆÊîæÔºåÊàñÁ∂≠ÊåÅ 4:3 ‰ª•Áç≤Âæó‰∏ÄËá¥ÊÄß
        let targetRatio = 4/3; 

        let srcW = img.width, srcH = img.height;
        let drawW, drawH, startX, startY;
        let srcRatio = srcW / srcH;

        if (srcRatio > targetRatio) {
            drawH = srcH; drawW = srcH * targetRatio; startX = (srcW - drawW) / 2; startY = 0;
        } else {
            drawW = srcW; drawH = srcW / targetRatio; startX = 0; startY = (srcH - drawH) / 2;
        }

        const MAX_WIDTH = 1000; 
        const scale = MAX_WIDTH / drawW;
        canvas.width = MAX_WIDTH; canvas.height = drawH * scale;

        // ‰ΩøÁî®Êõ¥Â•ΩÁöÑÂìÅË≥™
        ctx.drawImage(img, startX, startY, drawW, drawH, 0, 0, canvas.width, canvas.height);
        
        // ‰ΩøÁî®ÂÇ≥ÂÖ•ÁöÑ targetIndex Á¢∫‰øùÂ§öÂºµ‰∏äÂÇ≥ÊôÇ‰∏çÊúÉÈåØ‰∫Ç
        storedImages[targetIndex] = canvas.toDataURL('image/jpeg', 0.8);
        updatePhotoUI();
    }

    function updatePhotoUI() {
        for(let i=0; i<3; i++) {
            const imgEl = document.getElementById(`img-slot-${i}`);
            const plusEl = document.getElementById(`plus-${i}`);
            if (storedImages[i]) { imgEl.src = storedImages[i]; imgEl.style.display = 'block'; plusEl.style.display = 'none'; } 
            else { imgEl.src = ""; imgEl.style.display = 'none'; plusEl.style.display = 'block'; }
        }
    }

    // --- Config & Voice ---
    function openSettings() { loadSettingsToUI(); renderOptionManager(); document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
    
    // „Äê‰øÆÊîπÈªû„ÄëÁßªÈô§ Ratio ÂÑ≤Â≠ò
    function saveSettings() {
        localStorage.setItem("cfg_timeout", document.getElementById('set-timeout').value);
        localStorage.setItem("cfg_folderId", document.getElementById('set-folder-id').value.trim() || DEFAULT_FOLDER_ID);
        alert("Settings Saved!"); closeSettings(); 
    }
    
    // „Äê‰øÆÊîπÈªû„ÄëÁßªÈô§ Ratio ËÆÄÂèñ
    function loadSettingsToUI() {
        document.getElementById('set-timeout').value = localStorage.getItem("cfg_timeout") || "10";
        document.getElementById('set-folder-id').value = localStorage.getItem("cfg_folderId") || DEFAULT_FOLDER_ID;
    }
    
    function renderDropdowns() {
        const sizeSel = document.getElementById('size-select'); sizeSel.innerHTML = "";
        sizeOptions.forEach(s => { let o = document.createElement('option'); o.value = s; o.innerText = s; sizeSel.appendChild(o); });
        const colSel = document.getElementById('color-select'); colSel.innerHTML = "";
        colorOptions.forEach(c => { let o = document.createElement('option'); o.value = c; o.innerText = c; colSel.appendChild(o); });
    }
    function renderOptionManager() {
        const sizeList = document.getElementById('size-options-list'); sizeList.innerHTML = "";
        sizeOptions.forEach((s, i) => { let div = document.createElement('div'); div.className = "option-item"; div.innerHTML = `<span>${s}</span> <button class="btn-del-opt" onclick="deleteOption('size', ${i})">Del</button>`; sizeList.appendChild(div); });
        const colorList = document.getElementById('color-options-list'); colorList.innerHTML = "";
        colorOptions.forEach((c, i) => { let div = document.createElement('div'); div.className = "option-item"; div.innerHTML = `<span>${c}</span> <button class="btn-del-opt" onclick="deleteOption('color', ${i})">Del</button>`; colorList.appendChild(div); });
    }
    function addSizeOption() { let val = document.getElementById('new-size-input').value.trim().toUpperCase(); if(val && !sizeOptions.includes(val)) { sizeOptions.push(val); localStorage.setItem("cfg_sizes", JSON.stringify(sizeOptions)); renderOptionManager(); renderDropdowns(); document.getElementById('new-size-input').value = ""; } }
    function addColorOption() { let val = document.getElementById('new-color-input').value.trim(); if(val && !colorOptions.includes(val)) { colorOptions.push(val); localStorage.setItem("cfg_colors", JSON.stringify(colorOptions)); renderOptionManager(); renderDropdowns(); document.getElementById('new-color-input').value = ""; } }
    function deleteOption(type, index) { if(confirm("Delete?")) { if(type === 'size') { sizeOptions.splice(index, 1); localStorage.setItem("cfg_sizes", JSON.stringify(sizeOptions)); } else { colorOptions.splice(index, 1); localStorage.setItem("cfg_colors", JSON.stringify(colorOptions)); } renderOptionManager(); renderDropdowns(); } }
    
    function toggleVoice() { if (!('webkitSpeechRecognition' in window)) { alert("Use Chrome!"); return; } if (isRecording) stopVoice(); else startVoice(); }
    function startVoice() {
        recognition = new webkitSpeechRecognition();
        recognition.lang = document.getElementById('main-lang').value;
        recognition.continuous = true; recognition.interimResults = true; isRecording = true;
        document.getElementById('voiceBtn').classList.add('recording');
        timeLeft = parseInt(localStorage.getItem("cfg_timeout") || "10");
        let startText = document.getElementById('noteInput').value;
        countdownInterval = setInterval(() => {
            timeLeft--; document.getElementById('display-timeout').innerText = timeLeft;
            const ni = document.getElementById('noteInput'); ni.classList.remove('anim-red','anim-green','anim-purple');
            if(timeLeft<=3) ni.classList.add('anim-red'); else if(timeLeft<=8) ni.classList.add('anim-purple'); else ni.classList.add('anim-green');
            if(timeLeft <= 0) stopVoice();
        }, 1000);
        recognition.onresult = (event) => {
            let txt = ""; for (let i = event.resultIndex; i < event.results.length; ++i) txt += event.results[i][0].transcript;
            document.getElementById('noteInput').value = startText + txt;
            if(txt.trim()) { clearTimeout(punctuationTimer); punctuationTimer = setTimeout(stopVoice, 1500); }
        };
        recognition.start();
    }
    function stopVoice() {
        isRecording = false; if(recognition) recognition.stop();
        clearInterval(countdownInterval); clearTimeout(punctuationTimer);
        document.getElementById('voiceBtn').classList.remove('recording');
        document.getElementById('noteInput').className = "";
        let val = document.getElementById('noteInput').value.trim();
        if(val && !/[Ôºå„ÄÇ,.]/.test(val.slice(-1))) val += "Ôºå";
        document.getElementById('noteInput').value = val;
    }

    function showStatus(type, text, sub) {
        const m = document.getElementById('status-modal'); m.style.display = 'flex';
        document.getElementById('status-text').innerText = text; document.getElementById('status-subtext').innerText = sub;
        document.getElementById('status-spinner').style.display = (type==='loading')?'block':'none';
        document.getElementById('status-close-btn').style.display = (type!=='loading')?'block':'none';
        document.getElementById('status-icon').style.display = (type!=='loading')?'block':'none';
        document.getElementById('status-icon').innerText = (type==='success')?'‚úÖ':'‚ùå';
    }
    function closeStatusModal() { document.getElementById('status-modal').style.display = 'none'; }
    function viewExcel() { window.open(`https://docs.google.com/spreadsheets/d/${FIXED_SHEET_ID}/edit`, '_blank'); }
    function viewDriveFolder() { window.open("https://drive.google.com/drive/folders/" + (localStorage.getItem("cfg_folderId") || DEFAULT_FOLDER_ID), '_blank'); }

    // --- Upload Logic ---
    function saveToCloud() {
        const note = document.getElementById('noteInput').value;
        const size = document.getElementById('size-select').value;
        const color = document.getElementById('color-select').value;
        const qty = document.getElementById('qty-input').value;
        const price = document.getElementById('price-input').value; 
        const folderId = localStorage.getItem("cfg_folderId") || DEFAULT_FOLDER_ID;
        const scriptUrl = `https://script.google.com/macros/s/${FIXED_SCRIPT_ID}/exec`;

        if(!storedImages.some(x=>x) && !note) { alert("Empty!"); return; }
        showStatus('loading', 'Uploading...', 'Please wait...');
        document.getElementById('saveBtn').disabled = true;

        fetch(scriptUrl, {
            method: 'POST',
            body: JSON.stringify({ 
                note: note, images: storedImages, folderId: folderId, 
                size: size, color: color, quantity: qty, price: price 
            })
        })
        .then(r => r.json())
        .then(() => {
            showStatus('success', 'Done!', 'Upload Successful');
            document.getElementById('noteInput').value = "";
            document.getElementById('qty-input').value = "";
            document.getElementById('price-input').value = "";
            storedImages = [null,null,null];
            updatePhotoUI();
        })
        .catch(e => { showStatus('error', 'Error', e); })
        .finally(() => document.getElementById('saveBtn').disabled = false);
    }
