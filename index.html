<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERIYA SHOP INOUT</title>
    <style>

        }

                grid-template-rows: auto 1fr;

                overflow: hidden; /* Èö±Ëóè‰∏ªÊç≤Ëª∏ */

                padding-right: 10px;

            .right-column { 
                height: 100%;

                flex-direction: column; 
                gap: 15px; 
            }
        }

        /* ÊâãÊ©üÁâàÊ®£Âºè */
        @media (max-width: 767px) {
            #app-screen { height: auto; overflow-x: hidden; }
            .left-column, .right-column { width: 100%; }
        }

        /* --- ÈÄöÁî®ÂÖÉ‰ª∂ --- */
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 10px; }
        .section-title { font-weight: bold; color: #555; margin-bottom: 8px; display: block; font-size: 0.95rem; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .header-btn { 
            font-size: 24px; cursor: pointer; color: #555; padding: 8px; 
            border-radius: 50%; transition: background 0.2s;

        }
        .header-btn:hover { background: #e9ecef; }
        .header-title h2 { margin: 0; font-size: 1.5rem; font-weight: 800; text-align: center;}
        .author-header { text-align: center; font-size: 0.75rem; color: #999; margin-bottom: 5px; letter-spacing: 1px;}

        /* --- ÁÖßÁâáÂçÄÂüü --- */
        .photo-controls { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-half { flex: 1; padding: 10px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 0.9rem;}
        .btn-cam { background-color: #ffc107; color: #333; }
        .btn-gallery { background-color: #fd7e14; }

        .preview-box { 
            width: 100%; background: #f0fff0; border: 2px solid var(--frame-color);
            border-radius: 8px; display: flex; align-items: center; justify-content: center; 
            overflow: hidden; position: relative;
            box-shadow: 0 0 5px rgba(0, 230, 0, 0.1); transition: opacity 0.2s;
        }
        .preview-box img { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        #main-preview-container { cursor: pointer; margin-bottom: 10px; }
        #main-preview-container:active { opacity: 0.8; }
        
        .sub-box { cursor: default; background: #e9ecef; border-color: #ccc; }
        
        /* Aspect Ratios */
        .ratio-4-3 { aspect-ratio: 4/3; }
        .ratio-16-9 { aspect-ratio: 16/9; }
        .ratio-9-16 { aspect-ratio: 9/16; }
        .ratio-1-1 { aspect-ratio: 1/1; }
        .ratio-full { aspect-ratio: 9/16; }

        .ratio-tag { position: absolute; top: 5px; left: 5px; background: var(--frame-color); color: #000; font-weight: bold; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; pointer-events: none; }

        #sub-photos-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        /* --- Ëº∏ÂÖ•Ê¨Ñ‰Ωç (‰ª∂Êï∏, È°èËâ≤, Â∞∫ÂØ∏) --- */
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 0; }
        
        .form-input { 
            width: 100%; padding: 12px; font-size: 1.1rem; border: 2px solid #ccc;

        /* --- ÂÇôË®ªËàáË™ûÈü≥ --- */
        textarea { width: 100%; height: 120px; padding: 12px; border: 2px solid #eee; border-radius: 8px; font-size: 16px; resize: none; font-family: inherit; }
        textarea:focus { border-color: var(--primary-color); outline: none; }

        /* ÂãïÁï´ */
        @keyframes flash-red { 0% { border-color: #eee; background-color: white; } 50% { border-color: red; background-color: #fff0f0; } 100% { border-color: #eee; background-color: white; } }
        @keyframes flash-green { 0% { border-color: #eee; } 50% { border-color: #28a745; box-shadow: 0 0 8px rgba(40,167,69,0.3); } 100% { border-color: #eee; } }
        @keyframes flash-purple { 0% { border-color: #eee; } 50% { border-color: #a020f0; background-color: #fcf0ff; } 100% { border-color: #eee; } }
        .anim-red { animation: flash-red 0.5s infinite; }
        .anim-green { animation: flash-green 2s infinite; }

        .btn-voice.recording { background-color: var(--danger-color); animation: pulse 1s infinite; }

        /* --- Â∫ïÈÉ®ÊåâÈàï (Ëã±Êñá) --- */
        .footer-btns-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .btn-main { padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; text-align: center; min-height: 80px; }
        .btn-save { background-color: var(--primary-color); grid-column: 1 / 2; }
        .btn-view { background-color: #6c757d; grid-column: 2 / 3; }
        .btn-drive { background-color: var(--drive-color); grid-column: 1 / -1; flex-direction: row; min-height: 50px;}

        /* --- Modal Ê®£Âºè --- */
        #settings-modal, #status-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 15px; max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .modal-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
        
        /* ÈÅ∏È†ÖÁÆ°ÁêÜ (Size/Color) */
        .option-manager { border: 1px solid #eee; padding: 10px; border-radius: 6px; max-height: 120px; overflow-y: auto; margin-top: 5px; }
        .option-item { display: flex; justify-content: space-between; align-items: center; padding: 5px; border-bottom: 1px solid #f9f9f9; }
        .btn-del-opt { background: #dc3545; color: white; border: none; border-radius: 4px; padding: 2px 8px; cursor: pointer; font-size: 0.8rem; }

        .btn-add-opt { background: var(--primary-color); color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; }

        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="settings-modal">

                <h3>Settings</h3>

                    <option value="FULL">FULL</option>

            <button class="btn-main btn-save" style="width:100%; min-height:50px; flex-direction:row;" onclick="saveSettings()">Save Settings</button>

<script>
    // ================= CONFIG =================
    const FIXED_SCRIPT_ID = "AKfycbzMVIqiYBPqiiSgByGX0sWEh_N0sGUAjgfC-3F8Kq3FQ9jTq-hmQR6Cts6N1nZisQ73Nw";
    const FIXED_SHEET_ID = "1Bc6rFBxtUPiE6J835Xt5Eq9PoVtceFi0FlTUbY9a7oc/edit?gid=0#gid=0"; 
    const DEFAULT_FOLDER_ID = "1f0F1CQlzztz551hdLVEyON4gR2KFs3m3";
    const DEFAULT_SIZES = ["S", "M", "L", "XL", "XXL", "3XL"];
    const DEFAULT_COLORS = ["Red", "Blue", "Black", "White", "Green", "Yellow"];

    // ÂúñÁâáÈô£Âàó (Index 0 = ÊúÄÊñ∞, Index 4 = ÊúÄËàä)
    let storedImages = [null, null, null, null, null];
    
    let recognition;
    let isRecording = false;
    let countdownInterval, punctuationTimer;
    let timeLeft = 0;
    
    let sizeOptions = [];
    let colorOptions = [];

    window.onload = function() {
        const savedFolderId = localStorage.getItem("cfg_folderId");
        if (!savedFolderId) localStorage.setItem("cfg_folderId", DEFAULT_FOLDER_ID);

        // Load Sizes
        const savedSizes = localStorage.getItem("cfg_sizes");
        if (savedSizes) sizeOptions = JSON.parse(savedSizes);
        else { sizeOptions = [...DEFAULT_SIZES]; localStorage.setItem("cfg_sizes", JSON.stringify(sizeOptions)); }

        // Load Colors
        const savedColors = localStorage.getItem("cfg_colors");
        if (savedColors) colorOptions = JSON.parse(savedColors);
        else { colorOptions = [...DEFAULT_COLORS]; localStorage.setItem("cfg_colors", JSON.stringify(colorOptions)); }

        renderDropdowns();
        loadSettingsToUI();
        applySettings();
    };

    // ================= UI UPDATE =================
    function updatePhotoUI() {
        for(let i=0; i<5; i++) {
            const imgEl = document.getElementById(`preview-img-${i}`);
            const phEl = document.getElementById(`ph-${i}`);
            if (storedImages[i]) {
                imgEl.src = storedImages[i]; imgEl.style.display = 'block';
                if(phEl) phEl.style.display = 'none';
            } else {
                imgEl.src = ""; imgEl.style.display = 'none';
                if(phEl) phEl.style.display = 'block';
            }
        }
    }

    // ================= IMAGE CAPTURE (AUTO FIFO) =================
    function triggerCam() { document.getElementById('input-cam').click(); }
    function triggerGallery() { document.getElementById('input-gallery').click(); }
    
    function handleFile(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() { processImageWithCanvas(img); };
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
            input.value = '';
        }
    }

    function processImageWithCanvas(img) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const ratioStr = localStorage.getItem("cfg_ratio") || "4/3";
        let targetRatio = 4/3;
        let isFull = (ratioStr === "FULL");

        if(!isFull) {
            if(ratioStr === "16/9") targetRatio = 16/9;
            else if(ratioStr === "9/16") targetRatio = 9/16;
            else if(ratioStr === "1/1") targetRatio = 1;
        }

        let srcW = img.width, srcH = img.height;
        let drawW, drawH, startX, startY;

        if (isFull) {
            drawW = srcW; drawH = srcH; startX = 0; startY = 0;
        } else {
            let srcRatio = srcW / srcH;
            if (srcRatio > targetRatio) {
                drawH = srcH; drawW = srcH * targetRatio;
                startX = (srcW - drawW) / 2; startY = 0;
            } else {
                drawW = srcW; drawH = srcW / targetRatio;
                startX = 0; startY = (srcH - drawH) / 2;
            }
        }

        const MAX_WIDTH = 1000; 
        const scale = MAX_WIDTH / drawW;
        canvas.width = MAX_WIDTH; canvas.height = drawH * scale;

        ctx.drawImage(img, startX, startY, drawW, drawH, 0, 0, canvas.width, canvas.height);
        
        const base64 = canvas.toDataURL('image/jpeg', 0.8);
        
        // FIFO Logic: Remove last (oldest), Add new to front
        storedImages.pop(); // ÁßªÈô§ÊúÄÂæå‰∏ÄÂÄã (Index 4)
        storedImages.unshift(base64); // Êñ∞Â¢ûÂà∞ÊúÄÂâç (Index 0)
        
        updatePhotoUI();

        if(isFull) {
             const container = document.getElementById('main-preview-container');
             container.style.aspectRatio = `${canvas.width} / ${canvas.height}`;
        }
    }

    // ================= SETTINGS LOGIC =================
    function openSettings() { loadSettingsToUI(); renderOptionManager(); document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
    function saveSettings() {
        localStorage.setItem("cfg_timeout", document.getElementById('set-timeout').value);
        localStorage.setItem("cfg_ratio", document.getElementById('set-ratio').value);
        localStorage.setItem("cfg_folderId", document.getElementById('set-folder-id').value.trim() || DEFAULT_FOLDER_ID);
        alert("Settings Saved!"); closeSettings(); applySettings();
    }
    function loadSettingsToUI() {
        document.getElementById('set-timeout').value = localStorage.getItem("cfg_timeout") || "10";
        document.getElementById('set-ratio').value = localStorage.getItem("cfg_ratio") || "4/3";
        document.getElementById('set-folder-id').value = localStorage.getItem("cfg_folderId") || DEFAULT_FOLDER_ID;
    }
    function applySettings() {
        const timeout = localStorage.getItem("cfg_timeout") || "10";
        document.getElementById('display-timeout').innerText = timeout;
        const ratio = localStorage.getItem("cfg_ratio") || "4/3";
        
        const allBoxes = document.querySelectorAll('.preview-box');
        allBoxes.forEach(container => {
            container.style.aspectRatio = "";
            container.className = "preview-box";
            if(container.id !== "main-preview-container") container.classList.add("sub-box");
            if(ratio === "4/3") container.classList.add("ratio-4-3");
            else if(ratio === "16/9") container.classList.add("ratio-16-9");
            else if(ratio === "9/16") container.classList.add("ratio-9-16");
            else if(ratio === "1/1") container.classList.add("ratio-1-1");
            else if(ratio === "FULL") container.classList.add("ratio-full");
        });
        document.getElementById('ratio-display-tag').innerText = "Ratio: " + (ratio==="FULL"?"Full":ratio.replace("/",":"));
    }

    // ================= OPTION MANAGERS (SIZE & COLOR) =================
    function renderDropdowns() {
        // Render Size
        const sizeSel = document.getElementById('size-select'); sizeSel.innerHTML = "";
        sizeOptions.forEach(s => { let o = document.createElement('option'); o.value = s; o.innerText = s; sizeSel.appendChild(o); });
        // Render Color
        const colSel = document.getElementById('color-select'); colSel.innerHTML = "";
        colorOptions.forEach(c => { let o = document.createElement('option'); o.value = c; o.innerText = c; colSel.appendChild(o); });
    }

    function renderOptionManager() {
        // Manage Size
        const sizeList = document.getElementById('size-options-list'); sizeList.innerHTML = "";
        sizeOptions.forEach((s, i) => {
            let div = document.createElement('div'); div.className = "option-item";
            div.innerHTML = `<span>${s}</span> <button class="btn-del-opt" onclick="deleteOption('size', ${i})">Del</button>`;
            sizeList.appendChild(div);
        });
        // Manage Color
        const colorList = document.getElementById('color-options-list'); colorList.innerHTML = "";
        colorOptions.forEach((c, i) => {
            let div = document.createElement('div'); div.className = "option-item";
            div.innerHTML = `<span>${c}</span> <button class="btn-del-opt" onclick="deleteOption('color', ${i})">Del</button>`;
            colorList.appendChild(div);
        });
    }

    function addSizeOption() {
        const val = document.getElementById('new-size-input').value.trim().toUpperCase();
        if(val && !sizeOptions.includes(val)) {
            sizeOptions.push(val); localStorage.setItem("cfg_sizes", JSON.stringify(sizeOptions));
            renderOptionManager(); renderDropdowns(); document.getElementById('new-size-input').value = "";
        }
    }
    function addColorOption() {
        const val = document.getElementById('new-color-input').value.trim();
        if(val && !colorOptions.includes(val)) {
            colorOptions.push(val); localStorage.setItem("cfg_colors", JSON.stringify(colorOptions));
            renderOptionManager(); renderDropdowns(); document.getElementById('new-color-input').value = "";
        }
    }

    function deleteOption(type, index) {
        if(confirm("Delete?")) {
            if(type === 'size') {
                sizeOptions.splice(index, 1); localStorage.setItem("cfg_sizes", JSON.stringify(sizeOptions));
            } else {
                colorOptions.splice(index, 1); localStorage.setItem("cfg_colors", JSON.stringify(colorOptions));
            }
            renderOptionManager(); renderDropdowns();
        }
    }

    // ================= VOICE LOGIC =================
    function toggleVoice() {
        if (!('webkitSpeechRecognition' in window)) { alert("Use Chrome!"); return; }
        if (isRecording) stopVoice(); else startVoice();
    }
    function startVoice() {
        recognition = new webkitSpeechRecognition();
        recognition.lang = document.getElementById('main-lang').value || 'cmn-Hant-TW';
        recognition.continuous = true; recognition.interimResults = true;
        isRecording = true; document.getElementById('voiceBtn').classList.add('recording');
        document.getElementById('voiceBtn').innerText = "üõë Stop";
        let startText = document.getElementById('noteInput').value;
        timeLeft = parseInt(localStorage.getItem("cfg_timeout") || "10");
        countdownInterval = setInterval(() => {
            timeLeft--; document.getElementById('display-timeout').innerText = timeLeft;
            const noteInput = document.getElementById('noteInput');
            noteInput.classList.remove('anim-red','anim-green','anim-purple');
            if(timeLeft<=3) noteInput.classList.add('anim-red'); else if(timeLeft<=8) noteInput.classList.add('anim-purple'); else noteInput.classList.add('anim-green');
            if(timeLeft <= 0) stopVoice();
        }, 1000);
        recognition.onresult = (event) => {
            let txt = ""; for (let i = event.resultIndex; i < event.results.length; ++i) txt += event.results[i][0].transcript;
            document.getElementById('noteInput').value = startText + txt;
            if(txt.trim()) { clearTimeout(punctuationTimer); punctuationTimer = setTimeout(stopVoice, 1500); }
        };
        recognition.start();
    }
    function stopVoice() {
        isRecording = false; if(recognition) recognition.stop();
        clearInterval(countdownInterval); clearTimeout(punctuationTimer);
        document.getElementById('voiceBtn').classList.remove('recording');
        document.getElementById('voiceBtn').innerText = "üé§ Start Voice";
        document.getElementById('noteInput').className = "";
        document.getElementById('display-timeout').innerText = localStorage.getItem("cfg_timeout");
        let val = document.getElementById('noteInput').value.trim();
        if(val && !/[Ôºå„ÄÇ,.]/.test(val.slice(-1))) val += "Ôºå";
        document.getElementById('noteInput').value = val;
    }

    // ================= CLOUD =================
    function showStatus(type, text, sub) {
        document.getElementById('status-modal').style.display = 'flex';
        document.getElementById('status-text').innerText = text;
        document.getElementById('status-subtext').innerText = sub;
        document.getElementById('status-spinner').style.display = (type==='loading')?'block':'none';
        document.getElementById('status-close-btn').style.display = (type!=='loading')?'block':'none';
        document.getElementById('status-icon').style.display = (type!=='loading')?'block':'none';
        document.getElementById('status-icon').innerText = (type==='success')?'‚úÖ':'‚ùå';
    }
    function closeStatusModal() { document.getElementById('status-modal').style.display = 'none'; }

    function saveToCloud() {
        const note = document.getElementById('noteInput').value;
        const size = document.getElementById('size-select').value;
        const color = document.getElementById('color-select').value;
        const qty = document.getElementById('qty-input').value;
        const folderId = localStorage.getItem("cfg_folderId") || DEFAULT_FOLDER_ID;

        if(!storedImages.some(x=>x) && !note) { alert("Empty!"); return; }

        showStatus('loading', 'Uploading...', 'Please wait...');
        const btn = document.getElementById('saveBtn'); btn.disabled = true;

        fetch(`https://script.google.com/macros/s/${FIXED_SCRIPT_ID}/exec`, {
            method: 'POST',
            body: JSON.stringify({ 
                note: note, 
                images: storedImages,
                folderId: folderId, 
                size: size,
                color: color,
                quantity: qty
            })
        })
        .then(r => r.json())
        .then(() => {
            showStatus('success', 'Done!', 'Upload Successful');
            document.getElementById('noteInput').value = "";
            document.getElementById('qty-input').value = "";
            storedImages = [null,null,null,null,null];
            updatePhotoUI();
        })
        .catch(e => showStatus('error', 'Error', 'Upload Failed'))
        .finally(() => btn.disabled = false);
    }

    function viewExcel() { window.open(`https://docs.google.com/spreadsheets/d/${FIXED_SHEET_ID}/edit`, '_blank'); }
    function viewDriveFolder() {
        const folderId = localStorage.getItem("cfg_folderId") || DEFAULT_FOLDER_ID;
        window.open("https://drive.google.com/drive/folders/" + folderId, '_blank');
    }
